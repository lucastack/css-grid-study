<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>ShuShop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h4>ShuShop</h4>
      </header>
      <menu>
        <h5>Categorias</h5>
        <a href="#"> Perfumes </a>
        <a href="#"> Ropa </a>
        <a href="#"> Accesorios </a>
        <a href="#"> Zapatos </a>
      </menu>
      <main>
        <div class="products-grid">
          <div class="product-card">
            <div class="product-image">
              <img src="assets/imgs/product_1.jpg" alt="product image 1" />
            </div>
            <div class="product-body">
              <p><strong>Zapatillas Converse</strong></p>
              <p>19.990</p>
            </div>
            <button type="">Comprar</button>
          </div>
          <div class="product-card">
            <div class="product-image">
              <img src="assets/imgs/product_2.jpg" alt="Denim Jeans" />
            </div>
            <div class="product-body">
              <p><strong>Zapatos Cuero</strong></p>
              <p>24.990</p>
            </div>
            <button type="">Comprar</button>
          </div>
          <div class="product-card">
            <div class="product-image">
              <img src="assets/imgs/product_3.jpg" alt="Denim Jeans" />
            </div>
            <div class="product-body">
              <p><strong>Zapatillas Running Negras</strong></p>
              <p>21.990</p>
            </div>
            <button type="">Comprar</button>
          </div>
          <div class="product-card">
            <div class="product-image">
              <img src="assets/imgs/product_4.jpg" alt="Denim Jeans" />
            </div>
            <div class="product-body">
              <p><strong>Zapatillas Running Blancas</strong></p>
              <p>21.990</p>
            </div>
            <button type="">Comprar</button>
          </div>
        </div>
      </main>
      <footer>
        <h5>
          <a href="https://lucastack.github.io/"> @lucastack </a>
        </h5>
      </footer>
    </div>
  </body>
</html>
